apiVersion: v1
kind: Service
metadata:
  name: wordpress
spec:
  selector:
    app: wordpress
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP #default
      nodePort: 31000
  type: LoadBalancer
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
spec: # specification for deployment resource
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
  template: # blueprint for pods
    metadata:
      labels:
        app: wordpress
    spec: # specification for pods
      containers:
      - name: wordpress
        image: wordpress:latest ##4.8-apache
        ports:
        - containerPort: 80
        env:
        - name: WORDPRESS_DB_HOST
          value: mariadb-internal-service
          #value: mariadb-internal-service
        - name: WORDPRESS_DB_PASSWORD
          value: secret
        - name: WORDPRESS_DB_USER
          value: root
        - name: WORDPRESS_DEBUG
          value: "1"